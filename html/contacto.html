  <main class="principal">
    <form>
      <fieldset>
        <legend> <h1>Datos de contacto</h1></legend>
        <br>
        <label for="nombre">Nombre y Apellido:</label>
        <input type="text" placeholder="Escribí tu nombre y Apellido" name="nombre" required>
        <br>
        <br>
        <label for="mail"> Dirección de mail:</label>
        <input type="email" placeholder="Escribí tu dirección de correo electrónico" name="mail" required>
        <br>
        <br>
        <label for="motivo">¿Cuál es el motivo de tu consulta?</label>
        <br>
        <textarea rows="2" cols="60" placeholder="Escribí una breve descripción para poder ayudarte con mayor precisión" name="motivo" required> </textarea>
        <br>
        <br>
        <label class="campo" for="rol">Mi rol en la escuela es</label>
        <br>
        <select name="rol" required> 
          <option value="D">Docente</option>
          <option value="A">Alumno/a</option>
          <option value="P">Familiar o Tutor/a</option> 
          <option value="O">Otro</option>
        </select>
        <br>
        <input type="submit" value="Enviar"/>
      </fieldset>
    </form>
  </main>
