  <form class="contactanos">
    <fieldset>
      <legend> <h1 role="heading" aria-level="1">Datos de contacto</h1></legend>
    <div class="container form-container">

      <div class="input-group">
        <textarea class="form-control" aria-label="With textarea" placeholder="Nombre*"></textarea>
      </div>

      <div class="input-group">
        <textarea class="form-control" aria-label="With textarea" placeholder="Apellido*"></textarea>
      </div>

      <div class="input-group mb-3">
        <input type=mail class="form-control" placeholder="Email*" aria-label="Email">
      </div>

      <div class="input-group">
        <textarea class="form-control" aria-label="With textarea" placeholder="Teléfono*"></textarea>
      </div>
      

      <select class="form-select input-group" aria-label="Default select example">
        <option selected> Elegí tu rol en la escuela...</option>
        <option value="1">Docente</option>
        <option value="2">Alumno/a</option>
        <option value="3">Padre/Madre</option>
        <option value="4">Otro</option>
      </select>
    </div>


    <div class="container whole-width form-container">

      <div class="input-group">
        <textarea class="form-control" placeholder="¿Cuál es el motivo de tu consulta?" aria-label="With textarea"></textarea>
      </div>

      <label for="check" class="input-group ">
        <div class="input-container no-robot">
          <input type="checkbox" class="checkbox" id="check">
          <span class="checkbox-text">No soy un robot</span>
          <img src="../images/robot.png" alt="funny robot face" class="emoticon">
        </div>
      </label>

      <button type="submit" class="btn btn-primary input-group">Enviar consulta</button>
    </div>
    </fieldset>
  </form>
